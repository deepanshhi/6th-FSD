<!DOCTYPE html>
<html lang="en">

    <head>

    <meta charset="UTF-8">

    <title>Employee Registration Form</title>

    </head>

    <body>

        <div class="form-container">

        <h2>Employee Registration Form</h2>

        <form>

            <label for="name">Employee's Name: <label>

            <input type="text" id="name" name="name" maxlength="30" required><br><br>

            <label for="address">Address:</label>

            <textarea id="address" name="address"></textarea><br><br>

            <label for="email">Email: </label>

            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password: </label>

            <input type="password" id="password" name="password" required><br><br>

            <label for="phone">Phone Number: </label>

            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>

            <label for="state">State:</label>

            <input type="text" id="state" name="state"><br><br>

            <label>Gender: </label>

            <input type="radio" id="male" name="gender" value="male">

            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">

            <label for="female">Female</label><br><br>

            <label for="dob">Date of Birth: </label>

            <input type="date" id="dob" name="dob"><br><br>

            <label>Languages known:</label>

            <input type="checkbox" id="kannada" name="languages" value="kannada">

            <label for="kannada">Kannada</label>

            <input type="checkbox" id="english" name="languages" value="english">

            <label for="english">English</label>

            <input type="checkbox" id="hindi" name="languages" value="hindi">

            <label for="hindi">Hindi</label>

            <input type="checkbox" id="spanish" name="languages" value="spanish">

            <label for="spanish">Spanish</label><br><br>

            <label for="resume">Employee Resume: </label>

            <input type="file" id="resume" name="resume"><br><br>

            <label for="rating">Rate the webpage (1-10)</label>

            <input type="range" id="rating" name="rating" min="1" max="10"><br><br>

            <button type="submit">Submit</button>

            <button type="reset">Clear</button>

        </form>

        </div>
    </body>
</html>
