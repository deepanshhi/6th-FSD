<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicolumn Layout with Overlapping Columns</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 400px; /* Adjust height as needed */
            padding: 20px;
            box-sizing: border-box;
        }

        .column {
            position: absolute;
            width: 30%; /* Adjust width as needed */
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            border-radius: 8px;
    
        }

        .column-1 {
            background: linear-gradient(to bottom right, #3498db, #2980b9);
            z-index: 1;
            left: 0;
            top: 20px;
        }

        .column-2 {
            background-color: #e74c3c; /* Red */
            z-index: 2;
            left: 20%;
            top: 40px;
        }

        .column-3 {
            background-color: #2ecc71; /* Green */
            z-index: 3;
            left: 40%; 
            top: 60px;
        }

        .column img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;  
        }

        h2 {
            margin-top: 0;
        }
    </style>

<script>
var topIndex = 0;
function moveToTop(val) {
val.style.zIndex = ++topIndex;
}
</script>

</head>
<body>
    <div class="container">
        <div class="column column-1" onmouseover="moveToTop(this)">
            <h2>India Gate</h2>
            <p>This is the India Gate, located in Delhi</p>
            <img src="indiagate.jpg" alt="Image 1">
        </div>
        <div class="column column-2" onmouseover="moveToTop(this)"">
            <h2>Sanchi Stupa</h2>
            <p>This is the Sanchi Stupa, located in Mandhya Pradesh</p>
            <img src="stupa.jpg" alt="Image 2">
        </div>
        <div class="column column-3" onmouseover="moveToTop(this)"">
            <h2>Charminar</h2>
            <p>This is the Charminar, located in Telangana</p>
            <img src="charminar.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
